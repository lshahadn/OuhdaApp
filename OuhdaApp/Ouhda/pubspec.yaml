name: bustracking
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=2.19.4 <3.0.0'


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get: ^4.6.5
  geolocator: ^9.0.2
  google_maps_flutter: ^2.1.1
  shared_preferences: ^2.0.15
  connectivity: ^3.0.6
  firebase_core: ^2.9.0
  firebase_messaging: ^14.2.1
  firebase_auth: ^4.3.0
  cloud_firestore: ^4.4.5
  flutter_local_notifications: ^13.0.0
  image_picker: ^0.8.5+3
  lottie: ^2.0.0
  intl: ^0.17.0
  country_code_picker: ^2.0.2
  cached_network_image: ^3.2.1
  hexcolor: ^3.0.1
  google_fonts: ^3.0.1
  conditional_builder_null_safety: ^0.0.6
  timeline_tile: ^2.0.0
  font_awesome_flutter: ^10.4.0
  firebase_storage: ^11.1.0
  url_launcher: ^6.1.10
  modal_bottom_sheet: ^2.1.2
  flutter_staggered_grid_view: ^0.6.2
  uuid: ^3.0.7
  timeago: ^3.3.0
  pull_to_refresh: ^2.0.0
  qr_flutter: ^4.0.0
  barcode_scan2: ^4.2.4
  permission_handler: ^10.2.0


dependency_overrides:
  modal_bottom_sheet:
    git:
      url: https://github.com/danReynolds/modal_bottom_sheet.git
      path: modal_bottom_sheet
      

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0


flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/lotties/

  fonts:
    - family: Cairo
      fonts:
        - asset: assets/font/Cairo.ttf
          weight: 400
        - asset: assets/font/Cairo-Medium.ttf
          weight: 500
        - asset: assets/font/Cairo-Bold.ttf
          weight: 700
        - asset: assets/font/Cairo-Black.ttf
          weight: 900
